<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Keluar - StockFlow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-frame">
        <div class="screen">
            <div class="header">
                <h1>Catat Stok Keluar</h1>
                <p>Bahan yang digunakan oleh kitchen/bar</p>
            </div>
            <main class="main-content">
                <form class="save-form" data-success-message="Stok keluar berhasil dicatat!">
                    <div class="form-group">
                        <label for="ingredient">Pilih Bahan</label>
                        <select id="ingredient" required>
                            <option>Biji Kopi Arabika</option>
                            <option>Susu Full Cream</option>
                            <option>Susu Almond</option>
                            <option>Sirup Karamel</option>
                        </select>
                    </div>
                     <div class="form-group">
                        <label for="quantity">Jumlah Keluar</label>
                        <input type="number" id="quantity" placeholder="cth: 2.5" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Catatan (Opsional)</label>
                        <input type="text" id="notes" placeholder="cth: Penggunaan shift pagi bar">
                    </div>
                    
                    <button type="submit" class="btn btn-danger" style="margin-top: 20px;">Simpan Stok Keluar</button>
                    <button type="button" class="btn btn-secondary btn-cancel" style="margin-top: 10px;">Batal</button>
                </form>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
